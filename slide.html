<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>carousel slide</title>

      <style>
        .carousel {
          width: 100%;
          height: 100%;
          overflow: hidden;
        }

        .slide {
          width: 100%;
          height: 100%;
          display: none;
        }

        .slide.active {
          display: block;
        }

      </style>
  </head>
  <body>

    <div class="carousel">
      <div class="slide"><img src="assetes/slide1.webp" alt=""></div>
      <div class="slide"><img src="assetes/slide2.webp" alt=""></div>
      <div class="slide"><img src="assetes/slide3.webp" alt=""></div>
    </div>
    
      
    <script>
      const slides = document.querySelectorAll(".slide");

      var Index = 0;

      function showslide(index){
        for(let i=0;i<slides.length;i++)
          slides[i].classList.remove('active');
        
        slides[Index].classList.add("active");
      }

      function nextslide(){
        Index = (Index+1)%slides.length;
        showslide(Index);
      }

      setInterval(nextslide, 1000);

      showslide(Index);

    </script>
  </body>
</html>
